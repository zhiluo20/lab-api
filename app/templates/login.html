<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Lab API Login</title>
    <style>
        body { font-family: sans-serif; margin: 2rem auto; max-width: 30rem; }
        form { display: grid; gap: 0.8rem; }
        label { display: grid; gap: 0.2rem; }
        input[type="text"], input[type="password"] { padding: 0.6rem; font-size: 1rem; }
        button { padding: 0.6rem; font-size: 1rem; background: #0b5; color: white; border: none; cursor: pointer; }
        pre { background: #f5f5f5; padding: 1rem; border-radius: 0.4rem; word-break: break-all; }
        .error { color: #c00; }
    </style>
</head>
<body>
    <h1>Lab Platform Login</h1>
    {% with messages = get_flashed_messages(category_filter=['error']) %}
        {% if messages %}
            <ul class="error">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    <form method="post">
        <label>
            Username or Email
            <input type="text" name="username" placeholder="admin" required />
        </label>
        <label>
            Password
            <input type="password" name="password" placeholder="********" required />
        </label>
        <button type="submit">Sign in</button>
    </form>
</body>
</html>
