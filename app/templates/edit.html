<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Edit {{ doc.name }}</title>
    <style>
        body { font-family: sans-serif; margin: 2rem auto; max-width: 60rem; }
        pre { background: #f5f5f5; padding: 1rem; border-radius: 0.4rem; overflow: auto; }
        iframe { width: 100%; height: 500px; border: 1px solid #ccc; margin-top: 1rem; }
    </style>
</head>
<body>
    <h1>{{ doc.name }}</h1>
    <p>{{ doc.description or "No description" }}</p>

    <section>
        <h2>OnlyOffice Config (preview)</h2>
        <pre id="config">{{ config | tojson(indent=2) }}</pre>
    </section>

    <section>
        <h2>Document Viewer</h2>
        <iframe src="{{ config.documentUrl }}" title="Document file"></iframe>
    </section>
</body>
</html>
